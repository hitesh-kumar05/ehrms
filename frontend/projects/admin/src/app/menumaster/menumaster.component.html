<mat-card>
    <mat-card-content>
        <form [formGroup]="basicFormGroup">
            <div class="row">
                <div class="col-sm-3">
                    <mat-form-field appearance="outline">
                        <mat-label>User</mat-label>
                        <mat-select formControlName="usertype" (selectionChange)="getData()">
                            <mat-option value="-1">All User</mat-option>
                            <mat-option [value]="2">Admin</mat-option>
                            <mat-option *ngFor="let user of users" [value]="user.usertype">{{user.type_name_hi}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">
                    <button mat-raised-button (click)="menuDialog(null)" color="primary" class="w-100 p-1 mt-2">Add Menu</button>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>Icon</td>
                    <td>Name</td>
                    <td>User</td>
                    <td>Order</td>
                    <td>Route</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let menu of menus;let i=index">
                    <td>
                        <mat-icon>{{menu.icon}}</mat-icon>
                    </td>
                    <td class="text-start">{{menu.name}}</td>
                    <td>{{menu.type_name_hi}}</td>
                    <td>{{menu.menuOrder}}</td>
                    <td>{{menu.route}}</td>
                    <td>
                        <mat-slide-toggle color="primary" (change)="toggle($event, menu.menuCode)" [checked]="menu.is_active==1"></mat-slide-toggle>
                    </td>
                    <td>
                        <button mat-raised-button color="primary" (click)="menuDialog(menu)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                    <td>
                        <button (click)="deleteMenu(menu.menuCode, i)" mat-raised-button color="warn">
                            <mat-icon>restore_from_trash</mat-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
